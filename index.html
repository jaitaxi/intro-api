<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <style>
    #box {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      margin: 10px;
      text-align: center;
    }
    #box div {
      border: 2px solid white;
      box-shadow: 5px 5px 5px 5px rgb(27, 27, 28);
      padding: 10px;
      margin: 40px;
    }
    #box img {
      height: 100px;
      width: 100px;
      padding-left:25px;
    }
    #box h1 {
      font-weight: 400;
    }
  </style>
  <body>
    <div id="box"></div>

    <script src="./index.js"></script>
  </body>
</html>
